	<body>
		<div class="container">
			<!--Current city and current weather icon-->
			<div class="row">
				<div class="col-6"></div>

				<!--Search for a new city-->
				<div class="col-6">
					<form id="city-search">
						<div class="input-group change-city">
							<input
								type="search"
								class="form-control"
								placeholder="Change city"
								id="search-input"
							/>
							<button
								class="btn btn-outline-secondary search-button"
								type="submit"
								id="search-button"
							>
								Search
							</button>
						</div>
						<div class="form-check checkbox">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckDefault"
							/>
							<label class="form-check-label" for="flexCheckDefault">
								Use current location
							</label>
						</div>
					</form>
				</div>
			</div>
			<!--Current weather information-->
			<div class="current-weather-info">
				<h1 class="current-city" id="current-city"></h1>

				<h2 class="date" id="date"></h2>
				<div class="row">
					<div class="col-2">
						<img src="" id="icon" class="main-icon" />
					</div>
					<div class="col-3">
						<h2 id="current-temp"></h2>
					</div>

					<div class="col-7">
						<div class="row">
							<h3 class="weather-description" id="description"></h3>
						</div>
						<div class="row">
							<div class="col-3">
								<h3 class="weather-details" id="wind-speed"></h3>
							</div>
							<div class="col-3">
								<h3 class="weather-details" id="humidity"></h3>
							</div>
							<div class="col-3">
								<h3 class="weather-details" id="feels-like"></h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-10">
						<div class="change-temperature-scale">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
								checked
							/>
							<label class="form-check-label" for="flexRadioDefault1">
								Celsius
							</label>

							<input
								class="form-check-input"
								name="flexRadioDefault"
								type="radio"
								id="flexRadioDefault2"
							/>
							<label class="form-check-label" for="flexRadioDefault2">
								Fahrenheit
							</label>
						</div>
					</div>
				</div>
			</div>
