<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7f0fd3f755.js"
      crossorigin="anonymous"
    ></script>



    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">

      <!--Current city and current weather icon-->
      <div class="row">
        <div class="col-6">
          <h1 class="current-city" id="current-city"></h1>
          <i class="fas fa-cloud-showers-heavy current-weather-icon"></i>
        </div>

        <!--Search for a new city-->
        <div class="col-6">
          <form id="city-search">
            <div class="input-group change-city">
              <input
                type="search"
                class="form-control"
                placeholder="Change city"
                id = "search-input"
              />
              <button
                class="btn btn-outline-secondary search-button"
                type="submit"
                id = "search-button"
              >
                Search
              </button>
            </div>
            <div class="form-check checkbox">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Use current location
  </label>
</div>
          </form>        
         

          <!--Current weather information-->
          <div class= current-weather-info>
           
          <h2 class="date" id="date">
                  
          </h2>
           <h2 id="current-temp">  </h2>
          <!--Changing temperature scale-->
          
          <div class="change-temperature-scale">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Celsius
            </label>
            <input
              class="form-check-input"
              name="flexRadioDefault"
              type="radio"
              id="flexRadioDefault2"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Fahrenheit
            </label>
          </div>
          <!--Current wind and precipitation forecast-->
          
          <h3><span><span id="wind">
            </span>
            <span>
              <i class="fas fa-wind"></i>
            </span>
          </h3>
        </div>
      </div>

      <!--5 day forecast grid-->

      <div class="row">
        <div class="col five-day-header">
          5 Day Forecast
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title day-of-week">Mon</h5>
              <i class="fas fa-sun weather-icon"></i>
              <div class="high-temp"> 15°C  </div>
              <div class="low-temp">  5°C    </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title day-of-week">Tues</h5>
              <i class="fas fa-cloud-sun weather-icon"></i>
              <div class="high-temp"> 10°C </div>
              <div class="low-temp"> 5°C </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title day-of-week">Wed</h5>
              <i class="fas fa-cloud weather-icon"></i>
              <div class="high-temp"> 12°C </div>
              <div class="low-temp"> 2°C </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title day-of-week">Thurs</h5>
              <i class="fas fa-cloud-showers-heavy weather-icon"></i>
              <div class="high-temp"> 5°C </div>
              <div class="low-temp"> 0°C </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title day-of-week">Fri</h5>
              <i class="fas fa-cloud-sun-rain weather-icon"></i>
              <div class="high-temp"> 7°C </div>
              <div class="low-temp"> 1°C </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
